<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
    <title>WEATHER-MAN</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/sun-wireless.png"/>
</head>
<body>
      <div class="container">
             <div class="weather-info">
                     <div class="weather-content">
                            <div class="head-info">
                                   <div class="flex-desc">
                                       <h2 id ="desc">Mist</h2>
                                       <img src="./img/weather-partly-rainy.png" class="icon" alt="">
                                   </div>
                                <h1><span id="city">Benin</span>,<span id="country">Nigeria</span></h1>
                         </div>   
                          <!-- weather description --> 
                             <div class="weather-desc">
                                   <div id="kelvin">71</div>  
                                   <div class="underline"></div>
                                     <div class="flex-options" >
                                            <div id="weather-options">
                                               <h3>Feels like: <span id="feels">Feels good</span></h3>
                                               <h3>Wind: <span id="wind">50</span></h3>
                                               <h3>Humidity: <span id="humidity">50</span></h3>
                                            </div>
                                            
                                     </div>
                             </div>
                     </div>
                      <!-- weather input -->
                      <div class="weather-input">
                            <input type="text" placeholder="seach city" id="input">
                            <img src="./img/magnify.png" alt="" id="btn">
                      </div>
             </div>  

             <!-- weekly forcast -->
            
                     
                     <div class="forcast">
                            
                            
                     </div>
             
      </div>
      <script src="./app.js"></script>
</body>
</html>
